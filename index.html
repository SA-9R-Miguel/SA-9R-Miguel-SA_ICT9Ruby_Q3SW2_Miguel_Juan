    <script>
    function product(){
    var numB=document.getElementById("numB").value;
    var numR=document.getElementById("numR").value;
    var prod=numB * numR;
    window.alert('The product of B and R is ' + prod );
    }
    
    function power(){
    var numA=document.getElementById("numB").value;
    var numB=document.getElementById("numR").value;
    var exp=numB ** numR;
    window.alert('a raised to b is ' + exp );
        
    }
     
    function remainder(){
    var numB=document.getElementById("numB").value;
    var numR=document.getElementById("numR").value;
    var mod=numB % numR;
    window.alert('The remainder is ' + mod );
        
    }
     

    function compare(){
    var numB=document.getElementById("numB").value;
    var numR=document.getElementById("numR").value;
    var comp=Number(numB) == Number(numR);
    window.alert('Is B equal to R? Answer: ' + comp );
        
    }


    function message() {
              alert("you're not so Julia. solve!");
            }
    </script>
